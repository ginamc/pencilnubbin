baseURL = 'https://ginamc.github.io/pencilnubbin/'
languageCode = 'en-us'
title = 'pencil nubbin'
# theme = 'typo'

[module]
[[module.imports]]
path = "github.com/tomfran/typo"

# Google analytics code
# googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "creative writing and photos"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
# homeIntroTitle = 'Hi!'
homeIntroContent = """
Creative writing and photos by Gina.
"""

# Collection to display on home
# homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 5
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = false
showCurrentPage = false
home = "~"

# Social icons
[[params.social]]
name = "medium"
url = "https://medium.com/@postsbygina"

[[params.social]]
name = "substack"
url = "https://substack.com/@postsbygina"

[[params.social]]
name = "bookmark"
url = "https://wordsbydesign.co"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
