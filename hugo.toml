baseURL = 'https://pencilnubbin.com'
languageCode = 'en-us'
title = 'pencil nubbin ✏️'
# theme = 'typo'

[module]
[[module.imports]]
path = "github.com/tomfran/typo"

# Google analytics code
# googleAnalytics = "G-xxxxxxxxx"

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "creative writing and photos"

# Appearance settings
theme = 'light'
colorPalette = 'base16-eighties'
hideHeader = false

# Intro on main page, content is markdown
# homeIntroTitle = 'Hi!'
homeIntroContent = """
Creative writing and photos by Gina.
"""
#footer
showFooter = true
footerContent = "Made with ❤ in NYC | gina c. © 2025"

#single post date format
singleDateFormat = '2 January 2006'


# Collection to display on home
# homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 5
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = false
showCurrentPage = false
home = "~"

# Social icons
[[params.social]]
name = "medium"
url = "https://medium.com/@postsbygina"

[[params.social]]
name = "substack"
url = "https://substack.com/@postsbygina"

[[params.social]]
name = "bookmark"
url = "https://wordsbydesign.co"

[[params.social]]
name = "kofi"
url = "https://ko-fi.com/pencilnubbin/shop"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "archive"
url = "/posts"

# [[params.menu]]
# name = "about"
# url = "/about"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'
