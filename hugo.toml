#           enable = false
#     [markup.goldmark.renderer]
#         hardWraps = false
#         unsafe = false
#         xhtml = false

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"
